<!DOCTYPE html>
<html>
<head>
    <title>Nebula Technical Challenge</title>
    <style>
        body {
            margin: 20vh 0 0; /* Sets the margin of the body element */
            text-align: center;
            font-family: "Lucida Console", monospace;
            color: white;
            background-image: url('https://s3-website-azr.s3.amazonaws.com/Wallpaper.png');
            background-size: cover; 
            background-repeat: no-repeat;
        }
        p {
            font-size: 18px;
        }
        input[type="text"] { /* Sets width between text input and input field */
            width: 200px;
            padding: 5px;
            margin: 0 auto;
            display: block;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px auto; /* Centers the button horizontally with some top margin */
            display: block; /* Makes the button a block-level element */
        }
    </style>
</head>
<body>
    <h1>Find My IP Address</h1>
    <p>Please enter your name:</p>
    <input type="text" id="nameInput"> <!-- provides a text input box -->
    <button onclick="showIP()">Submit</button> <!-- when the button is clicked it will execute the JavaScript function -->
    <p id="greeting"></p> <!-- displays a greeting message generated by the JavaScript function -->

    <script>
        function showIP() { // This function is called when the "Submit" button is clicked
    var name = document.getElementById("nameInput").value; // Retrieve the user's name from the input field with the id "nameInput"
    
    if (name === "") { // Checks if the name is empty
        document.getElementById("greeting").innerHTML = "Please enter your name."; // If the name is empty, clear the greeting and display a message
        return; // Exits the function to prevent any further execution
    }

    fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
            var ipAddress = data.ip; // Extracts the user's IP address from the JSON data
            var greeting = "Hello " + name + ", your IP address is " + ipAddress; // Generates a greeting message with the user's name and IP address
            document.getElementById("greeting").innerHTML = greeting; // Displays the greeting message in the HTML element with the id "greeting"
        })
        .catch(error => console.error('Error fetching IP:', error)); // Handles any errors that occur during the fetch
}
    </script>
</body>
</html>
